<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="tailwind.js"></script>
        <title>Mamyz</title>
    </head>
    <body>
        <div class="bg-[url('assets/background.png')]">
            <nav class="flex lg:justify-between xl:justify-between lg:px-10 xl:px-20 py-4 items-center md:px-10 md:justify-between md:flex sm:flex sm:justify-between sm:px-10 sx:justify-between sx:px-10 justify-between px-10">
                <div class="flex gap-x-20">
                    <div>
                        <img src="assets/Rectangle 467 (1).png" alt="logo mamyz">
                    </div>
                    <div class="hidden xl:block lg:block">
                        <ul class="flex gap-x-6">
                            <li><a href="#" class="font-bold">Features</a></li>
                            <li><a href="#" class="font-bold">Pricing</a></li>
                            <li><a href="#" class="font-bold">Careers</a></li>
                            <li><a href="#" class="font-bold">Help</a></li>
                        </ul>
                    </div>
                </div>
                <div class="flex gap-x-4 hidden lg:block lg:flex xl:block xl:flex md:block md:flex">
                    <button class="bg-black flex rounded gap-x-2 items-center pr-2">
                        <img src="assets/Google-Play.webp" alt="logo google-play" class="h-14">
                        <div class="flex flex-col  text-white">
                            <h1 class="text-sm">GET IT ON</h1>
                            <h2 class="font-bold text-xl">Google Play</h2>
                        </div> 
                    </button>
                    <button class="bg-black flex rounded gap-x-2 items-center pr-2">
                        <img src="assets/logo-apple.png" alt="logo appel" class="h-10 px-2">
                        <div class="text-white">
                            <h1>Download on the</h1>
                            <h2 class="font-bold text-xl">App Store</h2>
                        </div> 
                    </button>
                </div>
                <button class="text-black mobile-menu-button lg:hidden xl:hidden">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </nav>
            <div class="lg:px-10 xl:px-20  lg:flex xl:flex  mt-10 lg:gap-x-10 xl:gap-x-14 md:px-10 md:mt-20 px-10">
                <div class="xl:mt-[120px] lg:mt-[120px]">
                    <h1 class="font-bold lg:text-6xl xl:text-6xl md:text-5xl  text-4xl">
                        The easiest way to <br class="hidden lg:block xl:block">manage projets
                    </h1>
                    <p class="mt-5 text-xl">
                        From the small stuff to the big picture, organizes the work so teams know <br class="hidden lg:block xl:block"> what to do, why it matters, and how to get it done.
                    </p>
                    <div class="flex gap-x-10 mt-10 lg:mt-5 xl:mt-5 md:mt-5">
                        <button class="bg-red-500 p-3 rounded text-white">
                            Get Started
                        </button>
                        <a href="#" class="text-red-500 flex items-center gap-x-2">
                            <img src="assets/icon-video.png" alt="icon-video" class="h-6">
                            <h1>watch Video</h1>
                        </a>
                    </div>
                </div>
                <div class="md:flex md:items-center md:justify-center md:mt-20 lg:mt-0 xl:mt-0 mt-20 sm:flex sm:items-center sm:justify-center">
                    <img src="assets/Mobile.png" alt="" class="">
                </div>
            </div>
        </div>
